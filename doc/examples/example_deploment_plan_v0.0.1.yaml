name: 'example'
max_in_flight: 2

credentials:
    'linux_login':
        type: 'username_password'
        username: 'root'
        password: 'mypass'
    'linux_root_ssh_pubkey':
        type: 'ssh_key'
        username: 'root'
        public_key: 'AAAAdwejdi138124901809efjklfjlksjlj232390489023840sjdfdjql'
    'windows_login':
        type: 'username_password'
        username: 'Administrator'
        password: 'mypass'
    'api_login':
        type: 'username_password'
        username: 'root'
        password: 'mypass'

infrastructures:
    baremetal:
        type: baremetal

    management:
        type: rhev
        endpoint: https://rhev.example.com/api
        credentials: api_login
        networks:
            rhevm:
                ip_pool:
                    from: 192.168.254.11
                    to: 192.168.254.245
                ip_netmask: 255.255.255.0
                ip_defgw: 192.168.254.254
            production:
                ip_pool:
                    from: 192.168.254.11
                    to: 192.168.254.245
                ip_netmask: 255.255.255.0
                ip_defgw: 192.168.254.254
            sync:
                ip_pool:
                  from: 192.168.253.1
                  to: 192.168.253.2
                ip_netmask: 255.255.255.252
                ip_defgw: false
        affinity_groups:
            clu-lab1ch-ag_1:
                positive: true
                enforce: true
                cluster: clu-lab1ch
            clu-lab1ch-ag_2:
                positive: true
                enforce: false
                cluster: clu-lab1ch
            clu-lab1ch-ag_3:
                positive: false
                enforce: true
                cluster: clu-lab1ch

    lamp:
        type: openstack
        endpoint: https://openstack.example.com/api
        credentials: api_login
        networks:
            management:
                ip_pool:
                    from: 192.168.253.11
                    to: 192.168.253.245
                ip_netmask: 255.255.255.0
                ip_defgw: 192.168.253.254
            production:
                ip_pool:
                    from: 192.168.1.101
                    to: 192.168.1.245
                ip_netmask: 255.255.255.0
                ip_defgw: 192.168.1.254

nodes:
    mgt01.example.com:
        infrastructure: management
        infrastructure_properties:
            affinity_groups:
                - clu-lab1ch-ag_1
                - clu-lab1ch-ag_3
            keep_ha: true
            datacenter: lab1ch
            cluster: clu-lab1ch
        image: rhel6cloudinit
        interfaces:
            eth0:
                network: rhevm
                ip: 192.168.254.12
        credentials:
            - linux_login
            - linux_root_ssh_pubkey

    mssql01_mgt01:
        fqdn: mssql01.example.com
        infrastructure: management
        infrastructure_properties:
            keep_ha: false
            datacenter: lab1ch
            cluster: clu-lab1ch
        image: win12r1_64
        cores: 6
        memory: 64G
        storage: 128G
        interfaces:
            eth0:
                network: rhevm
                ip: 192.168.254.13
        disks:
            - name: db1
              pool: storage_pool3
              size: 256G
        credentials: windows_login

    mysql01.example.com:
        infrastructure: lamp
        infrastructure_properties:
            tenant: lamp
        image: rhel6cloudinit
        flavor: medium
        interfaces:
            eth0:
                network: management
                ip: 192.168.253.25
            eth1:
                network: production
                ip: 192.168.1.102
                set_gateway: false
        disks:
            - name: rdo
              pool: storage_pool1
              size: 4000M
            - name: db1
              pool: storage_pool1
              size: 20G
        credentials:
            - linux_login

    web01.example.com:
        infrastructure: lamp
        infrastructure_properties:
            tenant: lamp
        image: rhel6
        flavor: small
        interfaces:
            eth0:
                network: management
                ip: 192.168.253.26
            eth1:
                network: production
                ip: dhcp

    web02.example.com:
        infrastructure: lamp
        infrastructure_properties:
            tenant: lamp
        image: rhel6
        flavor: medium
        interfaces:
            eth0:
                network: management
                ip: 192.168.253.27
            eth1:
                network: production
                ip: 192.168.1.103
                set_gateway: false

    haproxy01.example.com:
        infrastructure: lamp
        infrastructure_properties:
            tenant: lamp
        image: rhel6cloudinit
        flavor: small
        interfaces:
            eth0:
                network: management
                ip: 192.168.253.28
            eth1:
                network: production
                ip: dhcp

    storage01.example.com:
      infrastructure: baremetal

configuration:
    hosts:
        mysql01.example.com:
            my_role: mysql
        web01.example.com:
            my_role: httpd_basic
        web02.example.com:
            my_role: httpd_special
            ssh_root_pass: mypass
        haproxy01.example.com:
            my_role: haproxy
    roles:
        mysql:
            ssh_root_pass: mypass
            mysql::default_database:
                name: mydatabase
                user: myuser
                password: mypass

steps:
    - name: 'Configure credentials for SSH plugins'
      nodes: 'all'
      set_plugin_defaults:
        - plugins: '/^ssh/'
          credentials: 'linux_login'
      command: 'dummy'

    - name: 'Make sure we can login to all nodes'
      nodes: all
      command:
          plugin: ssh/wait_for_login
          plugin_timeout: 600

    - name: 'Install Puppet'
      nodes: all
      command:
          plugin: ssh/custom
          verify_commands:
              - plugin: ssh/file_exists
                file: /usr/bin/puppet
          exec: yum
          arguments: 'install puppet'
          expect_exit_codes: 0
          fail_on_warning: False
          parse_output:
              error:
                  - '^No package puppet available'

    - name: 'Initial Puppet run to configure puppet'
      nodes: all
      command:
          plugin: ssh/puppet_agent_run
          verify_commands:
              - plugin: ssh/file_contains
                file: /etc/puppet/puppet.conf
                pattern: puppet.example.com
          arguments:
              - '--server puppet.example.com'
              - '--environment production'
              - '--tags puppet::client'

    - name: 'Configure the MySQL server'
      nodes:
          - mysql01.example.com
      command: ssh/puppet_agent_run

    - name: 'Configure the Webservers'
      roles:
          - httpd_basic
          - httpd_special
      command: ssh/puppet_agent_run

    - name: 'Configure the HA Proxy'
      roles:
          - haproxy
      command: ssh/puppet_agent_run
